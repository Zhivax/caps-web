steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/caps-web:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/caps-web:latest',
      '.'
    ]
    
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/caps-web:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/caps-web:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'caps-web',
      '--image', 'gcr.io/$PROJECT_ID/caps-web:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'asia-southeast2',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--set-env-vars', 'NODE_ENV=production'
    ]
    
timeout: '1600s'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/caps-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/caps-web:latest'
